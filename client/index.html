<!DOCTYPE html>
<html ng-app="meanPracticeApp">
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>

<div ng-controller="personController">
   <ul>
       <li ng-repeat="meetup in meetups">
            {{meetup.name}}
       </li>
   </ul>
    <div>
        <input ng-model="meetupName" type="text"/> <button ng-click="createData()">Create</button>
    </div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-resource.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/meetups-controller.js"></script>
</body>

</html>
